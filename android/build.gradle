// Fichier : /android/build.gradle
// VERSION DÉFINITIVE ET STABILISÉE

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        // On utilise la version de Kotlin recommandée pour AGP 8.1.1
        kotlinVersion = "1.8.20" 
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // On utilise la version d'AGP recommandée pour React Native 0.73
        classpath("com.android.tools.build:gradle:8.1.1") 
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    configurations.all {
        resolutionStrategy {
            force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$rootProject.ext.kotlinVersion"
        }
    }
}